{% extends "base.html" %}

{% block content %}
    <section class="category-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Categories</h2>
                    <ul class="category-list">
                        {% for category in categories %}
                            <li>
                                <a href="{% url 'category_detail' category.id %}">
                                    {{ category.name }}
                                </a>

                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

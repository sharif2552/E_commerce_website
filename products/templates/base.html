{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add your CSS and JavaScript links here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Your custom styles -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:add_product' %}">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products:add_product' %}">Products</a>
                </li>
                <!-- Add more navigation links here -->
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-light text-center py-3">
    <p>&copy; {% now "Y" %} My Website. All rights reserved.</p>
</footer>

<!-- Add your JavaScript links here -->

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

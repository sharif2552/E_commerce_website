{% extends "base.html" %}

{% block content %}
    <section class="category-detail-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>{{ category.name }}</h2>
                    <ul class="subcategory-list">
                        {% for subcategory in category.subcategories.all %}
                            <li>
                                <a href="{% url 'subcategory_detail' subcategory.id %}">
                                    {{ subcategory.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

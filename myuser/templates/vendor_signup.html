{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <!-- Add Bootstrap CSS link here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="{% url 'myuser:vendor_signup' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="user-details">
          {{ user_form.as_p }}
        </div>
        <div class="gender-details">
          {{ profile_form.as_p }}
        </div>
        <div class="button">
          <button type="submit">Register</button>
        </div>
        {% if email_exists %}
        <p class="error text-danger">This email already exists. Please choose a different email.</p>
        {% endif %}
      </form>
      <div class="text-center p-t-136">
        <a class="txt2 font-weight-bold" href="{% url 'myuser:login' %}">
            Already have an account
        </a>
        <br>
        <a class="txt2 font-weight-bold" href="{% url 'myuser:signup' %}">
            Want to register as a Customer?
        </a>
    </div>
    
    </div>
  </div>
  <!-- Add Bootstrap JS scripts here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
